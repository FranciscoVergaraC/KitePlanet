<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitePlanet Admin</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="spotFinder">
        <label for="countries">Select Country</label>
        <select name="countries" id="countries">
        </select>
        <button id="selectCountry">Select Country</button>
        <div id="regionSelector">
            <label for="region">Select Region</label>
            <select name="region" id="region"></select>
            <button id="findSpot">Find Spots</button>
            <br>
        </div>
    </div>

    <div id="spotPresenter">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Region</th>
                    <th>Wind Direction</th>
                    <th>Spot ID</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="spotList">
            </tbody>
        </table>
    </div>
     <!-- data- atribute sirve para agregar data custom a elementos https://www.w3schools.com/tags/att_data-.asp -->
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Edit Spot</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Country</th>
                        <th>Region</th>
                        <th>Wind Direction</th>
                        <th>Spot ID</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="spotEditList">
                </tbody>
            </table>
        </div>
    </div>
    <div id="overlay"></div>
</body>
</html>
